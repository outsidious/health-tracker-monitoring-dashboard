<h1 mat-dialog-title>
    Id: <i>{{ data.markerId }}</i>
</h1>
<table border="1" cellspacing="3" cellpadding="5">
    <thead>
        <tr *ngFor='let key of data.sensorNames'>
            <th align=left> {{ key }} </th>
            <td align=left> {{ data.sensorValues[key] }} </td> 
        </tr>
    </thead>
</table>
<br>
<p>
    <button mat-raised-button (click)="close()">Close</button>
</p>
