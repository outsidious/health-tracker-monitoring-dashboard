<h1 mat-dialog-title>
    Id: <i>{{ data.markerId }}</i>
</h1>
<table cellpadding="5">
    <thead>
        <tr *ngFor="let elem of data.sensorsValues">
            <th align="left">{{ elem.key }}</th>
            <td
                align="left"
                [ngStyle]="{
                    color:
                        elem.val.alertState === true ? 'red' : 'green'
                }">
                {{ elem.val.currentValue }}
            </td>
        </tr>
    </thead>
</table>
<br />
<p>
    <button mat-raised-button (click)="close()">Close</button>
</p>
